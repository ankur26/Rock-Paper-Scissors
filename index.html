<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- <h1>Console version only! Open up Devtools on your local browser for it to work</h1> -->
    <div class="container py-3 text-center">
        <header class="mb-5">
            <h1>Welcome to Rock Paper Scissors !</h1>
            <h2>First to win 5 rounds Wins!</h2>
        </header>
        <main>
            <div class="row">
                <button type="button" class="btn btn-light m-0 p-0 col" value="ROCK">
                    <div class="card rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4>Rock</h4>
                        </div>
                        <div class="card-body">
                            <img class="img-fluid" src="assets/rock.svg" alt="Rock">
                        </div>
                    </div>
                </button>

                <button type="button" class="btn btn-light mx-1 p-0 col" value="PAPER">
                    <div class="card rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4>Paper</h4>
                        </div>
                        <div class="card-body">
                            <img class="img-fluid" src="assets/paper.svg" alt="Paper">
                        </div>
                    </div>
                </button>
                <button type="button" class="btn btn-light m-0 p-0 col" value="SCISSOR">
                    <div class="card rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4>Scissors</h4>
                        </div>
                        <div class="card-body">
                            <img class="img-fluid" src="assets/scissor.svg" alt="Scissors">
                        </div>
                    </div>
                </button>
            </div>
            <div class="row">
                <h2>Scores</h2>
            </div>
            <div class="row">
                <div class="card col rounded-3 shadow-sm p-0 playerScoreDiv">
                    <div class="card-header">
                        <h4>Player</h3>
                    </div>
                    <div class="card-body">
                        <h3 id="playerScore">0</h3>
                    </div>
                </div>
                <div class="card col rounded-3 shadow-sm p-0 computerScoreDiv">
                    <div class="card-header">
                        <h4>Computer</h4>
                    </div>
                    <div class="card-body">
                        <h3 id="computerScore">0</h3>
                    </div>
                </div>
            </div>
            <div class="roundPlay row my-3">
                <h3 id="roundOutcome"></h3>
                <div id="whoWon"></div>
            </div>
            <div class="row mt-5" id="roundWinner">
                <h2 id="winner">The winner is</h2>
                <button class="btn btn-outline-dark w-25 m-auto" value="restart">Restart the game!</button>
            </div>
    </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
